    <script charset="utf-8" type="text/javascript" src="https://soglkuki.prolexgroup.ru/widget/script.js"></script><script charset="utf-8" type="text/javascript">document.addEventListener('DOMContentLoaded', function(){getCookieNotification({siteName:'HELPERS',personalInformationLink:'/policy',color:'#42f578'});});</script>

    <h1><br></h1>
    <h1>Создать задание для разработчика. Это бесплатно!</h1>
    <br>
    <form action="/processing..." method="post" id="newTask">
        <label for="name" class="formLabel">Имя задания (максимально 30 символов):</label>
        <input id="name" name="name" maxlength="30" type="text" size="40" value="{{ name }}" required>
        <br><br>
        <label for="info" class="formLabel">Описание задания:</label>
        <br>
        <textarea id="info" name="info" rows="5" cols="50" required>{{ info }}</textarea>
        <br><br>
        <label for="fund" class="formLabel">Благотворительный фонд:</label>
        <select id="fund" name="fund" required>
            <option disabled selected value> -- Выберите фонд -- </option>
            {% for fund in approved_funds %}
                <option>{{ fund }}</option>
            {% endfor %}
        </select>
        <br><br>
        <h2 id="question"></h2>
        <input type="text" name="answer" id="answer" required>
        <br>
        <input type="submit">
    </form>
    <h2 class="error">{{ error }}</h2>

    <script>

        var fundSelect = newTask.fund;

        function changeOption(){

            var selectedOption = fundSelect.options[fundSelect.selectedIndex];
            var index = selectedOption.index;

            var questions = {{ questions|safe }};

            document.getElementById("question").innerHTML = questions[index - 1];
        }

        fundSelect.addEventListener("change", changeOption);
    </script>

    <footer>
        <p class="about"><a href="/">HELPERS</a> - это сообщество, в котором программисты
        бесплатно помогают благотворительным фондам в разработке обеспечения</p>
    </footer>
